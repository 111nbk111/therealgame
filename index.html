<body>

<div id="app"></div>

<script>
function shuffleArray(arr) {

// 5 questions fixÃ©es, on peut en rajouter
const allQuestions = [

  { text: "Une fissure s'ouvre ! Que faites-vous ?", choices: ["A. Injecter du mana pur", "B. Le refroidir", "C. Fuir"], correct: "B. Le refroidir" },

// Variables globales
let questions = [];
let questionIndex = 0;
let timer = 20;
let intervalID = null;
let started = false;
let accepted = null;
let score = 0;
let logData = [];
let gameOver = false;

/* ========== MONTAGE DU JEU ========== */
function initGame() {
  // On prend toujours TOUTES les questions
  questions = allQuestions.map(q => ({
    ...q,
    choices: shuffleArray(q.choices)
  }));
  questionIndex = 0;
  timer = 20;
  score = 0;
  logData = [];
  gameOver = false;
  started = true;
  startTimer();
  render();
}

function startTimer() {
  clearInterval(intervalID);
  intervalID = setInterval(() => {
    timer--;
    if (timer <= 0) {
      penalize();
    }
    render();
  }, 1000);
}

function penalize() {
  logData.push("âŒ Mauvaise rÃ©ponse (temps Ã©coulÃ©)");
  nextQuestion();
}

function nextQuestion() {
  if (questionIndex < questions.length - 1) {
    questionIndex++;
    timer = 20;
  } else {
    endGame();
  }
  render();
}

function handleChoice(choice) {
  const currentQ = questions[questionIndex];
  if (choice === currentQ.correct) {
    score++;
    logData.push("âœ… Bonne rÃ©ponse");
  } else {
    logData.push("âŒ Mauvaise rÃ©ponse");
  }
  nextQuestion();
}

function endGame() {
  gameOver = true;
  started = false;
  clearInterval(intervalID);
  render();
}

/* ========== PALIERS ET MESSAGES ========== */

  // Palier "pas trop graves"

    case 3: return "ðŸ¥¶ Main Ã©raflÃ©e, rien de dramatique";
    case 4: return "ðŸŸ¡ Douleur rÃ©siduelle, rien de grave";
    case 5: return "ðŸŽ‰ Aucun dÃ©gÃ¢t, parfait !";
    default: return "Inconnu";
  }
}

function getAdvertMessage() {
  // /advert *NA*
  // en fonction du score
  if (score === 0) return "/advert *NA* Petit traumatisme subit suite au test ðŸ©¸";
  if (score === 1) return "/advert *NA* Entorse lÃ©gÃ¨re aprÃ¨s un test ratÃ© ðŸ¥";
  if (score === 2) return "/advert *NA* Micro-fracture : soins en cours ðŸ¤•";
  if (score === 3) return "/advert *NA* Main Ã©raflÃ©e, Ã§a ira !";
  if (score === 4) return "/advert *NA* Douleur mineure, Ã©tat stable ðŸ˜€";
  return "/advert *NA* Cristal stabilisÃ©, aucun dÃ©gÃ¢t ðŸŽ‰";
}

/* ========== REJET "NON" ========== */
function handleRefusal() {
  // score=0 direct, gameover
  score = 0;
  logData = ["Le joueur a refusÃ© le test."];
  gameOver = true;
  started = false;
  accepted = false;
  clearInterval(intervalID);
  render();
}

/* ========== RESTART ========== */
function restartGame() {
  accepted = null;
  started = false;
  score = 0;
  gameOver = false;
  logData = [];
  render();
}

/* ========== RENDER ========== */
function render() {
  const app = document.getElementById("app");

  // 1) accepted===null => ecran d'accueil
  if (accepted === null) {
    app.innerHTML = `
      <div class="center">
        <h1>ðŸ§ª Test Cristal Instable â€“ 5 questions</h1>
        <p style="margin:10px 0;">Voulez-vous lancer le test ?</p>
        <div>
          <button onclick="accepted=true; initGame()" class="button" style="background:#3cb46e;">Oui</button>
          <button onclick="handleRefusal()" class="button" style="background:#e54848;">Non</button>
        </div>
      </div>
    `;
    return;
  }

  // 2) si non + gameover => ecran final direct
  if (accepted === false && gameOver) {
    const logList = logData.map(item => `<li>${item}</li>`).join("");
    app.innerHTML = `
      <div class="center">
        <div class="container">
          <h1>RÃ©sultat final : Score = ${score}/5</h1>
          <p>${getFinalDescription()}</p>
          <p style="margin-top:10px;color:#ffb700;font-size:0.9rem;">ðŸ“‹ Copie et colle ce message dans le chat en jeu :</p>
          <div class="advert">${getAdvertMessage()}</div>
          <button class="button" style="margin-top:10px;" onclick="restartGame()">Recommencer</button>
          ${
            logList
              ? `<div style="margin-top:20px;">
                  <h2 style="margin-bottom:8px;color:#b8b2ff;">Journal :</h2>

                    ${logList}

                </div>`
              : ""
          }
        </div>
      </div>
    `;
    return;
  }

  // 3) si jeu pas lancÃ© => param
  if (!started && !gameOver && accepted) {

    initGame();
    return;
  }

  // 4) si gameOver => ecran fin normal
  if (gameOver && !started) {
    const logList = logData.map(item => `<li>${item}</li>`).join("");

      <div class="center">
        <div class="container">
          <h1>RÃ©sultat final : Score = ${score}/5</h1>
          <p>${getFinalDescription()}</p>

          <button onclick="handleChoice('${c}')" class="button">${c}</button>

    </div>
  `;
}

function renderLog() {
  if (!logData.length) return "";
  const list = logData.map(item => `<li>${item}</li>`).join("");
  return `
    <div style="margin-top:15px;">
      <h2 style="color:#b8b2ff;">Journal :</h2>
      <ul style="color:#ccc;font-size:0.9rem;list-style:disc;padding-left:20px;">

</script>
